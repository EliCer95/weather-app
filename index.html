<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuggles&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6bde7b14f6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <form>
            <input
              type="search"
              class="input-window"
              placeholder="Enter a city"
              id="search-input"
            />
          </form>
          <button class="current-city" id="current-city">Current</button>
        </div>
        <div class="col-4">
          <h3>Friday, Mar 24</h3>
          <h1>16:32</h1>
          <h4>Date & time</h4>
        </div>
      </div>
      <div class="row main-data-line">
        <div class="col-4 main-info">
          <img src="" alt="icon" id="icon" class="sun-icon" width="150px" />
          <div class="description" id="weather-description"></div>
          <div class="city" id="city-name"></div>
          <span class="degrees" id="weather-unit"></span>
          <span class="units"
            ><a href="#" class="celsius active" id="celsius-unit">°C</a>/<a
              href="#"
              class="fahrenheit"
              id="fahrenheit-unit"
              >°F</a
            ></span
          >
        </div>
        <div class="col-4"></div>
        <div class="col-4">
          <ul>
            <li class="labels">Humidity:</li>
            <li>
              <div class="details-today"><span id="humidity"></span>%</div>
            </li>
            <li class="labels">Wind Speed:</li>
            <li>
              <div class="details-today"><span id="wind-speed"></span>km/h</div>
            </li>
            <li class="labels">Feels like:</li>
            <li>
              <div class="details-today"><span id="feels-like"></span>°C</div>
            </li>
          </ul>
        </div>
      </div>
      <div class="row forecast-line" id="forecast"></div>
      <div class="row">
        <div class="col">
          <p class="footnote">OPEN-SOURCE CODE BY ELISKA CERNA</p>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6bde7b14f6.js"
      crossorigin="anonymous"
    ></script>
    <img src="./background.jpg" alt="Background" class="bg" />
    <script src="src/script.js"></script>
  </body>
</html>
